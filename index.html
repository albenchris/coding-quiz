<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <button class="nav-btn btn"><span>{</span>View high scores<span>}</span></button>
        <div id="timer">Time: 100</div>
    </header>

    <main class="container">
        <section id="intro-container">
            <h2 class="title">Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="nav-btn btn"><span>{</span>Start<span>}</span></button>
        </section>
        
        <section id="question-container" class="hide">
            <h2 id="question" class="question">Question</h2>
            <div id="answers" class="btn-grid">
                <button class="btn"><span>{</span>Answer 1<span>}</span></button>
                <button class="btn"><span>{</span>Answer 2<span>}</span></button>
                <button class="btn"><span>{</span>Answer 3<span>}</span></button>
                <button class="btn"><span>{</span>Answer 4<span>}</span></button>
            </div>
            <button id="next-btn" class="nav-btn btn"><span>{</span>Next<span>}</span></button>
            <button id="results-btn" class="nav-btn btn hide"><span>{</span>Show Results<span>}</span></button>
        </section>

        <section id="results-container" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <input type="text" name="user's initials" placeholder="Enter initials to save your score!" />
            <button class="nav-btn btn" id="save-high-score" type="submit"><span>{</span>Submit<span>}</span></button>
        </section>

        <section id="high-scores-container" class="hide">
            <h2>High Scores</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button>Try Again</button>
            <button>Clear High Scores</button>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
