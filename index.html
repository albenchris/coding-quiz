<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <button id="view-high-scores" class="nav-btn btn"><span>{</span>View High Scores<span>}</span></button>
        <div id="timer"></div>
    </header>

    <main class="container">
        <section id="intro-container">
            <h2 class="title">Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="nav-btn btn"><span>{</span>Start<span>}</span></button>
        </section>
        
        <section id="question-container" class="hide">
            <h2 id="question" class="question"></h2>
            <div id="answers" class="btn-grid"></div>
        </section>

        <form id="results-container" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <input type="text" name="user-initials" id="user-initials" placeholder="Enter initials!" />
            <button id="save-high-score" class="nav-btn btn" type="submit"><span>{</span>Submit<span>}</span></button>
        </form>

        <section id="high-scores-container" class="hide">
            <h2>Top 5 Scores<span>:</span></h2>
                <ul id="high-scores-list"></ul>
            <button id="try-again" class="nav-btn btn"><span>{</span>Try Again<span>}</span></button>
        </section>

        <section>
            <div id="correct-answer" class="correct hide">// Correct!</div>
            <div id="wrong-answer" class="wrong hide">// Sorry, wrong answer.</div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
