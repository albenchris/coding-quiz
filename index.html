<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <main class="container">
        <section id="question-container">
            <h2 id="question" class="question">Question</h2>
            <div id="answers" class="btn-grid">
                <button class="answer-btn btn"><span>{</span>Answer 1<span>}</span></button>
                <button class="answer-btn btn"><span>{</span>Answer 2<span>}</span></button>
                <button class="answer-btn btn"><span>{</span>Answer 3<span>}</span></button>
                <button class="answer-btn btn"><span>{</span>Answer 4<span>}</span></button>
            </div>
        </section>
        <div class="controls" id="controls">
            <button id="start-btn" class="start-btn nav-btn btn">startQuiz<span>();</span></button>
            <button id="next-btn" class="next-btn nav-btn btn">nextQuestion<span>();</span></button>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
